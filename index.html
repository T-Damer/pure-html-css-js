<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FAVICONS -->
    <meta
      name="description"
      content="TEMPLATE"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_package/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_package/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_package/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon_package/site.webmanifest">
    <link rel="mask-icon" href="assets/favicon_package/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#b11226">

    <!-- ===== BOXICONS ===== -->
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <!-- =============== -->
    <title>TEMPLATE</title>
  </head>
  <body>
    <!--===== HEADER =====-->
    <header class="l-header">
      <nav class="nav bg-grid">
      </nav>
    </header>

    <main class="l-main">
      <!--===== HOME =====-->
      <section class="home" id="home">
        <div class="home__container bg-grid">
          <div class="home__data">
            <h1 class="home__title">TEMPLATE</h1>
          </div>
        </div>
      </section>

      <!--===== NEWSLETTER =====-->
      <section class="newsletter section" id="subscribe">
        <div class="newsletter__container bg-grid">
          <div class="newsletter__subscribe">
            <h2 class="section-title">OUR NEWSLETTER</h2>
            <p class="newsletter__description">New products directly to your e-mail</p>
          
            <form action="" class="newsletter__form">
              <input type="email" class="newsletter__input" placeholder="Enter your e-mail">
              <a href="#" class="button">SUBSCRIBE</a>
            </form>
      
          </div>
        </div>
      </section>

      <!--===== SPONSORS =====-->
      <section class="sponsors section">
          <h2 class="section-title">Our sponsors</h2>
        
          <div class="sponsors__box">

          <div class="sponsors__logo">
            <img src="assets/img/logo1.png" alt="sponsor1">
          </div>
          
          <div class="sponsors__logo">
            <img src="assets/img/logo2.png" alt="sponsor2">
          </div>
          
          <div class="sponsors__logo">
            <img src="assets/img/logo3.png" alt="sponsor3">
          </div>
          
          <div class="sponsors__logo">
            <img src="assets/img/logo4.png" alt="sponsor4">
          </div>

        </div>
      </section>
    </main>

    <!--===== FOOTER =====-->
    <footer class="footer section">
      <div class="footer__container bg-grid">
        
        <div class="footer__box">
          <h3 class="footer__title">TEMPLATE</h3>
        </div>
        
          
        <div class="footer__box">
          <h3 class="footer__title">EXPLORE</h3>
          <ul>
            <li><a href="#home" class="footer__link">Home</a></li>
            <li><a href="#featured" class="footer__link">Featured</a></li>
            <li><a href="#new" class="footer__link">New</a></li>
            <li><a href="#subscribe" class="footer__link">Subscribe</a></li>
          </ul>
        </div>
          
        <div class="footer__box">
          <h3 class="footer__title">OUT SERVICES</h3>
          <ul>
            <li><a href="#home" class="footer__link">Pricing</a></li>
            <li><a href="#featured" class="footer__link">Free Shipping</a></li>
            <li><a href="#new" class="footer__link">Gift Cards</a></li>
          </ul>
        </div>
          
        <div class="footer__box">
          <h3 class="footer__title">FOLLOW</h3>
          <a href="#" class="footer__social">
            <i class="bx bxl-facebook-square"></i>
          </a>
          <a href="#" class="footer__social">
            <i class="bx bxl-instagram-alt"></i>
          </a>
          <a href="#" class="footer__social">
            <i class="bx bxl-twitter"></i>
          </a>
        </div>
      
      </div>
      <p class="footer__copy">&#169 2021 copyright all right reserved</p>
    </footer>

    <!--===== MAIN JS =====-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
